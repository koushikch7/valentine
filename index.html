<style>
:root{
    --primary:#d4416b;
    --primary-light:#ff6b9d;
    --primary-dark:#a83051;
    --accent:#ffc0cb;
    --dark:#1a1a1a;
    --light:#fff5f7;
    --border:rgba(255,107,157,0.2);
    --shadow:0 20px 60px rgba(0,0,0,0.15);
    --shadow-lg:0 30px 90px rgba(0,0,0,0.2);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#ffd6e8 0%,#ffb3d9 25%,#ff99d5 50%,#d4416b 100%);
    background-attachment:fixed;
    min-height:100vh;
    overflow-x:hidden;
    color:var(--dark);
}

body::before{
    content:'';
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    background-image:
        radial-gradient(ellipse at 20% 50%, rgba(255,182,193,0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(255,192,203,0.2) 0%, transparent 50%);
    pointer-events:none;
    z-index:-1;
}

.navbar{
    position:fixed;
    top:0;left:0;right:0;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px);
    box-shadow:var(--shadow);
    padding:1rem 2rem;
    z-index:100;
}

.navbar-brand{
    font-family:'Playfair Display',serif;
    font-size:1.5rem;
    color:var(--primary);
    font-weight:700;
    letter-spacing:0.5px;
}

.container{
    margin-top:5rem;
    min-height:100vh;
    padding:2rem;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:3rem;
    width:100%;
    max-width:650px;
    box-shadow:var(--shadow-lg);
    border:1px solid var(--border);
}

h1{
    font-family:'Playfair Display',serif;
    font-size:2.8rem;
    color:var(--primary);
    margin-bottom:0.5rem;
    font-weight:700;
    letter-spacing:-0.5px;
}

h2{
    font-family:'Playfair Display',serif;
    font-size:2rem;
    color:var(--primary);
    margin-bottom:1rem;
}

.subtitle{
    font-size:1.1rem;
    color:#666;
    margin-bottom:2rem;
    font-weight:300;
    line-height:1.6;
}

.highlight{
    color:var(--primary);
    animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
}

.counter{
    margin:2rem 0;
    padding:1.5rem;
    background:linear-gradient(135deg,#ffe4f0,#ffcfe6);
    border-radius:15px;
    border-left:4px solid var(--primary);
    font-size:1.1rem;
    color:var(--dark);
    line-height:1.8;
}

.counter strong{
    color:var(--primary);
    font-weight:600;
}

.story{
    margin:2.5rem 0;
    padding:2rem;
    background:#f9f9f9;
    border-radius:15px;
    border:1px solid var(--border);
    font-size:1rem;
    line-height:1.9;

}

.story p{
    margin-bottom:1rem;
}

.story p:last-child{

.button-group{

    margin:2rem 0;
    flex-wrap:wrap;

button{
    flex:1;

button.primary{

button.primary:hover{

}

button.secondary{
    background:white;

    border:2px solid var(--primary);
}

}

.gallery{
    margin:2rem 0;

iframe{

    border:none;

}

.default-gallery{

@keyframes float{

}

.video-player{

}

video{

}

.form-group{

}

label{

    margin-bottom:0.5rem;

}

input,select,textarea{

}

input:focus,select:focus,textarea:focus{

    border-color:var(--primary);

}

textarea{

.char-counter{

.helper-text{

}

.url-copy{

    text-align:center;
}

.url-copy input{
    background:white;

}

.copy-btn{

/* POPUP STYLES */
.popup{
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    background:rgba(0,0,0,0.5);

.popup-title{

.copy-toast{

}

@keyframes fall{

    }

    }
    
    button{
        width:100%;
    }
}
</style>

    <div class="navbar-brand">üíñ Our Love Story</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/06/16/audio_02e2e26f54.mp3" type="audio/mpeg">

<script>
const API_KEY='spoo_JQHBbtayq8zwNp8McrBLrTH18uQ6aYchv2yGULzB_JE';
const STORAGE_KEY='valentine_setup';
const DEFAULT_VIDEO_URL='https://s3.chkoushik.com/Koushik%20%26%20Vidya%20Wedding%20Teaser%20Traditional%20.mp4';

const params=new URLSearchParams(window.location.search);
const rawName=params.get("name");
const rawDate=params.get("date");
const rawDateType=params.get("datetype");
const rawMessage=params.get("message");
const rawAlbum=params.get("album");
const rawVideo=params.get("video");

const allowedDateTypes=["marriage","firstmeet","engagement"];
const dateType=allowedDateTypes.includes(rawDateType)?rawDateType:"marriage";

const defaultMessage="Every moment with you is my favorite chapter of life.";
const dateLabels={
    marriage:"our marriage",
    firstmeet:"our first meet",
    engagement:"our engagement"
};

const defaultStory=`Ours wasn't love at first sight‚Ä¶
It started with confusion, chaos, and a 30-minute formal meeting in the middle of a weekend mall ‚Äî not exactly the place you expect to find your forever.
But destiny had its own plan.
The real spark happened the next time we met. We talked... and talked‚Ä¶ for six hours straight.
We lost track of time, but not of each other.
I still remember how she patiently waited for me to finish an office call that was supposed to last 5 minutes‚Ä¶ and ended up being 20.
But once we started talking ‚Äî we couldn't stop.
From strangers in a crowded mall‚Ä¶
To soulmates who couldn't let go by the end of that day.
She was still a bit unsure, but we talked, we opened up ‚Äî and that's when we both realized:
We are one for one.
Today, as I stand here, I don't just see my bride‚Ä¶
I see the calm to my storm, the voice I can listen to endlessly, the person who makes time stop when we're together.
I never imagined arranged marriage could feel this magical.
But now I know‚Ä¶
Love isn't always about how it starts ‚Äî it's about how deeply it grows.
And with you, my love, I'm ready to grow forever. üíñ`;

if(!rawName){
    showSetupPage();
}else{
    showPopup();
}

function showSetupPage(){
    const app=document.getElementById("app");
    const cached=localStorage.getItem(STORAGE_KEY);
    const cachedData=cached?JSON.parse(cached):{};

    app.innerHTML=`
        <div class="card">
            <h1>Create Your Love Page</h1>
            <p class="subtitle">A personal page to celebrate your love story</p>
            <form id="setupForm">
                <div class="form-group">
                    <label for="nameInput">Valentine's Name *</label>
                    <input id="nameInput" type="text" placeholder="Enter name" required value="${escapeHtml(cachedData.name||'')}">
                </div>
                <div class="form-group">
                    <label for="dateInput">Important Date</label>
                    <input id="dateInput" type="date" value="${cachedData.date||''}">
                </div>
                <div class="form-group">
                    <label for="dateTypeInput">Event Type</label>
                    <select id="dateTypeInput">
                        <option value="marriage" ${cachedData.dateType==='marriage'?'selected':''}>Marriage</option>
                        <option value="firstmeet" ${cachedData.dateType==='firstmeet'?'selected':''}>First Meet</option>
                        <option value="engagement" ${cachedData.dateType==='engagement'?'selected':''}>Engagement</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="messageInput">Personal Message (max 250 characters)</label>
                    <textarea id="messageInput" placeholder="Share your feelings...">${escapeHtml(cachedData.message||'')}</textarea>
                    <div class="char-counter"><span id="charCount">${(cachedData.message||'').length}</span>/250</div>
                </div>
                <div class="form-group">
                    <label for="albumInput">Google Photos Album Link (https only)</label>
                    <input id="albumInput" type="url" placeholder="https://photos.app.goo.gl/..." value="${escapeHtml(cachedData.album||'')}">
                </div>
                <div class="form-group">
                    <label for="videoInput">Video Link (Optional - https only)</label>
                    <input id="videoInput" type="url" placeholder="https://..." value="${escapeHtml(cachedData.video||'')}">
                </div>
                <button type="submit" class="primary" style="width:100%;padding:1rem;font-size:1rem;">Generate Love Page</button>
                <div class="helper-text">
                    <strong>Google Photos:</strong> Open album ‚Üí 3 dots ‚Üí Options ‚Üí Enable link sharing<br>
                    <a href="https://support.google.com/photos/answer/6193313" target="_blank" rel="noreferrer">View Guide</a>
                </div>
            </form>
        </div>
    `;

    const form=document.getElementById("setupForm");
    const msgInput=document.getElementById("messageInput");
    const charCount=document.getElementById("charCount");

    msgInput.addEventListener("input",()=>{
        charCount.textContent=msgInput.value.length;
    });

    form.addEventListener("submit",async(e)=>{
        e.preventDefault();
        const name=document.getElementById("nameInput").value.trim();
        const date=document.getElementById("dateInput").value;
        const dateType=document.getElementById("dateTypeInput").value;
        const message=document.getElementById("messageInput").value.trim().slice(0,250);
        const album=document.getElementById("albumInput").value.trim();
        const video=document.getElementById("videoInput").value.trim();

        if(!name){
            alert("Please enter a name.");
            return;
        }

        if(album && !isValidUrl(album)){
            alert("Please enter a valid https album link.");
            return;
        }

        if(video && !isValidUrl(video)){
            alert("Please enter a valid https video link.");
            return;
        }

        const setupData={name,date,dateType,message,album,video};
        localStorage.setItem(STORAGE_KEY,JSON.stringify(setupData));

        const search=new URLSearchParams();
        search.set("name",name);
        if(date) search.set("date",date);
        if(dateType) search.set("datetype",dateType);
        if(message) search.set("message",message);
        if(album) search.set("album",album);
        if(video) search.set("video",video);

        const fullUrl=window.location.href.split('?')[0]+'?'+search.toString();
        try{
            const shortUrl=await shortenUrl(fullUrl);
            showUrlShare(name,fullUrl,shortUrl);
        }catch(err){
            console.error('URL shortening failed:',err);
            showUrlShare(name,fullUrl,fullUrl);
        }
    });
}

async function shortenUrl(longUrl){
    const response=await fetch("https://spoo.me/api/links",{
        method:"POST",
        headers:{
            "Authorization":`Bearer ${API_KEY}`,
            "Content-Type":"application/json"
        },
        body:JSON.stringify({
            url:longUrl,
            custom_alias:""
        })
    });

    if(!response.ok){
        throw new Error("Failed to shorten URL");
    }

    const data=await response.json();
    return data.short_url||longUrl;
}

function showUrlShare(name,fullUrl,shortUrl){
    const app=document.getElementById("app");
    app.innerHTML=`
        <div class="card">
            <h1 style="font-size:2.4rem;margin-bottom:1.5rem;">Ready to Share! ‚ù§Ô∏è</h1>
            <p class="subtitle">Your personalized page for ${escapeHtml(name)} is ready</p>
            <div class="url-copy">
                <p style="margin-bottom:1rem;color:#666;font-weight:500;">Copy this link to share:</p>
                <input type="text" id="urlInput" value="${shortUrl}" readonly>
                <button type="button" class="primary copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
            <div style="display:flex;gap:1rem;margin-top:1.5rem;flex-wrap:wrap;">
                <button type="button" class="secondary" style="flex:1;min-width:150px;" onclick="shareVia('facebook')">Share on Facebook</button>
                <button type="button" class="secondary" style="flex:1;min-width:150px;" onclick="shareVia('whatsapp')">Share on WhatsApp</button>
            </div>
            <p style="margin-top:2rem;color:#999;font-size:0.9rem;">
                <a href="javascript:location.reload()" style="color:var(--primary);text-decoration:none;">‚Üê Create Another</a>
            </p>
        </div>
    `;
}

function copyToClipboard(){
    const input=document.getElementById("urlInput");
    input.select();
    document.execCommand("copy");
    showToast("Link copied to clipboard! üìã");
}

function shareVia(platform){
    const url=document.getElementById("urlInput").value;
    const text="Come celebrate our love story! üíñ";
    
    if(platform==='facebook'){
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,'_blank');
    }else if(platform==='whatsapp'){
        window.open(`https://wa.me/?text=${encodeURIComponent(text+' '+url)}`,'_blank');
    }
}

function showToast(message){
    const toast=document.createElement("div");
    toast.className="copy-toast";
    toast.textContent=message;
    document.body.appendChild(toast);
    setTimeout(()=>toast.remove(),2000);
}

function showPopup(){
    const safeName=(rawName||"").trim();
    const popup=document.createElement("div");
    popup.className="popup";
    popup.id="popup";
    popup.innerHTML=`
        <div class="popup-box">
            <h2 class="popup-title">Will you be my Valentine?</h2>
            <p style="font-size:1.1rem;color:#666;margin-bottom:2rem;">${escapeHtml(safeName)}, will you celebrate our love story with me? üíï</p>
            <div class="popup-buttons">
                <button id="yesBtn" class="primary">YES ‚ù§Ô∏è</button>
                <button id="noBtn" class="secondary">NO üôà</button>
            </div>
        </div>
    `;
    document.body.appendChild(popup);

    const noBtn=document.getElementById("noBtn");
    const popupBox=document.querySelector(".popup-box");

    noBtn.addEventListener("mouseover",(e)=>moveNo(e,noBtn,popupBox));
    noBtn.addEventListener("touchstart",(e)=>moveNo(e,noBtn,popupBox));

    document.getElementById("yesBtn").addEventListener("click",accept);
}

function moveNo(event,noBtn,popupBox){
    event.preventDefault();
    const box=popupBox.getBoundingClientRect();
    const btn=noBtn.getBoundingClientRect();
    const maxLeft=Math.max(0,box.width-btn.width-16);
    const maxTop=Math.max(0,box.height-btn.height-60);
    const left=Math.max(8,Math.random()*maxLeft);
    const top=Math.max(60,Math.random()*maxTop+60);
    noBtn.style.left=`${left}px`;
    noBtn.style.top=`${top}px`;
}

function accept(){
    const popup=document.getElementById("popup");
    if(popup) popup.remove();
    document.getElementById("bgMusic").play();
    launchConfetti();
    setTimeout(renderPage,500);
}

function renderPage(){
    const app=document.getElementById("app");
    const safeName=(rawName||"").trim();
    const safeMessage=(rawMessage||"").trim().slice(0,250)||defaultMessage;

    app.innerHTML=`
        <div class="card">
            <h1>My Dearest <span class="highlight">${escapeHtml(safeName)}</span></h1>
            <p class="subtitle">${escapeHtml(safeMessage)}</p>
            <div id="counter" class="counter"></div>
            
            <div id="videoContainer" class="video-player"></div>
            
            <div class="button-group">
                <button id="galleryBtn" class="primary">üì∏ Our Moments</button>
                <button id="downloadBtn" class="primary">üíæ Download</button>
            </div>
            
            <div id="gallery" class="gallery"></div>
            
            <div class="story" id="story"></div>
        </div>
    `;

    const storyWrap=document.getElementById("story");
    defaultStory.split("\n").forEach((line)=>{
        const trimmed=line.trim();
        if(!trimmed) return;
        const p=document.createElement("p");
        p.textContent=trimmed;
        storyWrap.appendChild(p);
    });

    const gallery=document.getElementById("gallery");
    const albumUrl=isValidUrl(rawAlbum)?rawAlbum:"";
    if(albumUrl){
        const frame=document.createElement("iframe");
        frame.src=albumUrl;
        frame.title="Our memories";
        gallery.appendChild(frame);
    }else{
        const fallback=document.createElement("div");
        fallback.className="default-gallery";
        fallback.textContent="‚ù§Ô∏è üíï üíñ üíû üíì üíò üíù";
        gallery.appendChild(fallback);
    }

    const videoContainer=document.getElementById("videoContainer");
    const videoUrl=isValidUrl(rawVideo)?rawVideo:(isValidUrl(cachedData.video)?cachedData.video:"");
    const finalVideoUrl=videoUrl||DEFAULT_VIDEO_URL;
    if(isValidUrl(finalVideoUrl)){
        videoContainer.style.display="block";
        const video=document.createElement("video");
        video.src=finalVideoUrl;
        video.controls=true;
        video.autoplay=true;
        video.style.maxWidth="100%";
        video.style.height="auto";
        videoContainer.appendChild(video);
    }

    document.getElementById("galleryBtn").addEventListener("click",toggleGallery);
    document.getElementById("downloadBtn").addEventListener("click",download);

    startCounter();
}

function startCounter(){
    const counter=document.getElementById("counter");
    if(!counter) return;
    const parsedDate=parseDate(rawDate);
    if(!parsedDate){
        counter.style.display="none";
        return;
    }

    const label=dateLabels[dateType]||"our special day";
    const update=()=>{
        const now=new Date();
        const diff=diffYMD(parsedDate,now);
        const dateText=parsedDate.toLocaleDateString(undefined,{year:"numeric",month:"long",day:"numeric"});
        counter.innerHTML=`Since ${label} on <strong>${dateText}</strong><br>${diff.years} years, ${diff.months} months, ${diff.days} days of forever ‚ù§Ô∏è`;
    };

    update();
    setInterval(update,3600000);
}

function parseDate(value){
    if(!value) return null;
    const parsed=new Date(value);
    if(Number.isNaN(parsed.getTime())) return null;
    return parsed;
}

function diffYMD(start,end){
    let years=end.getFullYear()-start.getFullYear();
    let months=end.getMonth()-start.getMonth();
    let days=end.getDate()-start.getDate();

    if(days<0){
        months-=1;
        const prevMonth=new Date(end.getFullYear(),end.getMonth(),0);
        days+=prevMonth.getDate();
    }
    if(months<0){
        years-=1;
        months+=12;
    }

    return {years:Math.max(0,years),months:Math.max(0,months),days:Math.max(0,days)};
}

function toggleGallery(){
    const g=document.getElementById("gallery");
    if(!g) return;
    g.style.display=g.style.display==="block"?"none":"block";
}

function isValidUrl(value){
    if(!value) return false;
    try{
        const url=new URL(value);
        return url.protocol==="https:";
    }catch(err){
        return false;
    }
}

function escapeHtml(text){
    const div=document.createElement("div");
    div.textContent=text;
    return div.innerHTML;
}

function launchConfetti(){
    for(let i=0;i<80;i++){
        const c=document.createElement("div");
        c.style.position="fixed";
        c.style.width="10px";
        c.style.height="10px";
        c.style.left=Math.random()*100+"vw";
        c.style.top="0";
        c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animation=`fall 4s linear forwards`;
        c.style.pointerEvents="none";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

function download(){
    html2canvas(document.querySelector(".card")).then((canvas)=>{
        const a=document.createElement("a");
        a.download="our-love-story.png";
        a.href=canvas.toDataURL();
        a.click();
    });
}

document.addEventListener("click",()=>{
    const audio=document.getElementById("bgMusic");
    if(audio.paused) audio.play();
},{once:true});
